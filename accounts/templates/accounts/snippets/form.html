<form method='POST' action='{% if action_url %}{{ action_url }}{% else %}{% url "accounts:login" %}{% endif %}'> {% csrf_token %}
  {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
  {% endif %}
  {{ form }}
  <div class="col-12">
    <button type="submit" class="btn btn-primary btn-sm mt-1">Submit</button>
  </div>
</form>
